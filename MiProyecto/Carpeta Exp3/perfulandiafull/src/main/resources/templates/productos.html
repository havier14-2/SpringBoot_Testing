<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-8">

    <h2 class="text-3xl font-bold mb-6 border-b-2 border-gray-700 pb-2">Lista de Productos</h2>

    <div class="w-full max-w-4xl overflow-x-auto">
        <table class="w-full text-left border-collapse shadow-lg rounded-lg overflow-hidden">
            <thead class="bg-gray-800">
                <tr>
                    <th class="px-6 py-3 border-b border-gray-700">ID</th>
                    <th class="px-6 py-3 border-b border-gray-700">Nombre</th>
                    <th class="px-6 py-3 border-b border-gray-700">Direcci√≥n</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}" class="hover:bg-gray-700 transition-colors">
                    <td class="px-6 py-4 border-b border-gray-700" th:text="${productos.id}"></td>
                    <td class="px-6 py-4 border-b border-gray-700" th:text="${productos.nombre}"></td>
                    <td class="px-6 py-4 border-b border-gray-700" th:text="${productos.direccion}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>

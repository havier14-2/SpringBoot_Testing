<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #ffcc00;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #2c2c3c;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }

        th, td {
            padding: 1rem;
            text-align: center;
        }

        th {
            background-color: #3f3f5e;
            color: #ffcc00;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #353550;
        }

        tr:hover {
            background-color: #45456e;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Lista de Productos</h2>
    <table>
        <thead>
            <tr>
                <th>ID Producto</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="unProducto : ${productitos}">
                <td th:text="${unProducto.id}">1</td>
                <td th:text="${unProducto.nombre}">Nombre</td>
                <td th:text="${unProducto.descripcion}">Descripción</td>
                <td th:text="${unProducto.precio}">$0.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
